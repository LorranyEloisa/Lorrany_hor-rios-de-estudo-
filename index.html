<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Estudos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Agenda de Estudos - Semana</h1>
    <div class="priority-key">
      <div class="priority high">ALTA</div>
      <div class="priority medium">MÉDIA</div>
      <div class="priority low">BAIXA</div>
    </div>
  </header>

  <table class="schedule">
    <thead>
      <tr>
        <th>Horário</th>
        <th>Segunda</th>
        <th>Terça</th>
        <th>Quarta</th>
        <th>Quinta</th>
        <th>Sexta</th>
        <th>Sábado</th>
        <th>Domingo</th>
      </tr>
    </thead>
    <tbody id="agenda-corpo"></tbody>
  </table>

  <section class="add-task">
    <h2>Adicionar Tarefa</h2>
    <form id="form-tarefa">
      <label>Dia:
        <select id="dia">
          <option value="1">Segunda</option>
          <option value="2">Terça</option>
          <option value="3">Quarta</option>
          <option value="4">Quinta</option>
          <option value="5">Sexta</option>
          <option value="6">Sábado</option>
          <option value="7">Domingo</option>
        </select>
      </label>

      <label>Horário:
        <input type="time" id="hora" required>
      </label>

      <label>Descrição:
        <input type="text" id="descricao" placeholder="Digite sua tarefa..." required>
      </label>

      <label>Prioridade:
        <select id="prioridade">
          <option value="high">Alta</option>
          <option value="medium">Média</option>
          <option value="low">Baixa</option>
        </select>
      </label>

      <button type="submit">Adicionar</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
